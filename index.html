<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hall of Fame CS</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>
<body>
  <header>
    <h1>🏆 Hall of Fame CS</h1>
    <p class="subtext">Ngobrol cepet, rating kece, agent kece! 🚀</p>
    <p class="highlight">💬 Siapa paling solutif? Siapa paling responsif? Yuk scroll! 👇</p>
  </header>

  <nav>
    <a href="#" onclick="showSection('home')">Home</a>
    <a href="#" onclick="showSection('month')">Statistik</a>
  </nav>

<section id="home" class="section active">
  <h2>Top 3 Agent</h2>
  <div id="topAgents" class="agents-row"></div>

  <h2>Agent Lainnya</h2>
  <div id="bottomAgents" class="agents-row"></div>
</section>

  <section id="month" class="section">
    <h2>Statistik Bulan Berjalan</h2>
    <label for="pieFilter">Pilih Kategori:</label>
    <select id="pieFilter">
      <option value="Conversation">Conversation</option>
      <option value="User">User</option>
      <option value="Rating">Rating</option>
    </select>
    <canvas id="statChart" width="400" height="300"></canvas>
  </section>

  <footer>
    <p>Made with ❤️ by Tim Customer Experience</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
