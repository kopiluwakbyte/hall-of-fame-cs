<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hall of Fame CS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>🏆 Hall of Fame CS</h1>
    <p>Highlight Agent Terbaik dan Statistik Live Chat</p>
  </header>

  <nav>
    <a href="#home" onclick="showSection('home')">Home</a>
    <a href="#month" onclick="showSection('month')">Month</a>
  </nav>

  <section id="home" class="section active">
    <h2>Top 3 Agent (Daily)</h2>
    <div class="top3" id="topAgents"></div>
    <h2>Agent Lainnya</h2>
    <div class="bottom3" id="bottomAgents"></div>
  </section>

  <section id="month" class="section">
    <h2>Statistik Bulan Berjalan (Pie Chart)</h2>
    <label for="pieFilter">Tampilkan Berdasarkan:</label>
    <select id="pieFilter">
      <option value="Conversation">Conversation</option>
      <option value="User">User</option>
      <option value="Rating">Rating</option>
    </select>
    <canvas id="statChart"></canvas>
  </section>

  <footer>
    <p>Made with ❤️ by Tim Customer Experience</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
